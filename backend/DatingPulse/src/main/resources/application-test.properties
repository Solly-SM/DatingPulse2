# Test Configuration for DatingPulse

spring.application.name=DatingPulse-Test

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Flyway for tests
spring.flyway.enabled=false

# Disable Redis for tests (use in-memory cache)
app.cache.enabled=false
spring.cache.type=simple

# Security Configuration for tests
app.jwt.secret=testSecretKey
app.jwt.expiration=86400000

# Security Hardening Configuration for tests
app.security.https-only=false
app.encryption.key=dGVzdF9lbmNyeXB0aW9uX2tleV8yNTZfYml0X2Jhc2U2NA==

# Rate Limiting disabled for tests
app.rate-limiting.enabled=false

# Disable external services for tests
app.s3.bucket-name=test-bucket
app.moderation.auto-approve=true

# Logging for tests
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.magnolia.datingpulse=INFO
logging.level.org.springframework.security=WARN

# Management endpoints disabled for tests
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true