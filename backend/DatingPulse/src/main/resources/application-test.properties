# DatingPulse Application Configuration for Testing
spring.application.name=DatingPulse

# Database Configuration - using H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration - disabled
spring.flyway.enabled=false

# Redis Configuration - disabled for testing
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Disable Redis health check for testing
management.health.redis.enabled=false

# Firebase Configuration
app.firebase.config-path=firebase-service-account.json
app.notifications.push.enabled=false

# Email Configuration (using environment variables when available)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email from address
app.mail.from=${MAIL_FROM:noreply@datingpulse.com}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyChangeInProduction}
app.jwt.expiration=86400000

# File Upload Configuration
app.upload.path=/uploads
app.upload.max-size=10MB

# AWS S3 Configuration
app.s3.bucket-name=${S3_BUCKET_NAME:datingpulse}
app.s3.region=${S3_REGION:af-south-1}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}
cloud.aws.region.static=${AWS_REGION:af-south-1}

# Logging
logging.level.magnolia.datingpulse=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG