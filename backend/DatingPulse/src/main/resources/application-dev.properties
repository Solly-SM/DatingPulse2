# DatingPulse Application Configuration - Development Profile

spring.application.name=DatingPulse

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 In-Memory for Development)
spring.datasource.url=jdbc:h2:mem:datingpulse;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Configuration (disabled for development)
spring.flyway.enabled=false

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
# JWT secret should be externalized in production
app.jwt.secret=datingpulse-jwt-secret-key-for-development-that-is-256-bits-long-change-in-production-mode
app.jwt.expiration=86400000

# Validation Configuration
spring.jpa.properties.javax.persistence.validation.mode=auto

# Logging Configuration
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.level.magnolia.datingpulse=DEBUG
logging.level.org.springframework.web=DEBUG

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics

# Photo Upload and Storage Configuration (Development)
app.s3.bucket-name=datingpulse-dev
app.s3.region=af-south-1
app.upload.max-file-size=5242880
app.upload.allowed-types=jpg,jpeg,png,gif,webp
app.upload.resize.max-width=1024
app.upload.resize.max-height=1024

