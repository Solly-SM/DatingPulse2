spring.application.name=DatingPulse

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests (let JPA create the schema)
spring.flyway.enabled=false

# Disable Redis for tests
app.cache.enabled=false
spring.cache.type=none

# Enable cache manager bean for test environment (no-op implementation)
spring.cache.cache-names=test-cache

# Disable Firebase for tests
app.firebase.config-path=firebase-service-account-test.json
app.notifications.push.enabled=false

# Disable mail for tests
spring.mail.host=
spring.mail.username=
spring.mail.password=
app.mail.enabled=false

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE